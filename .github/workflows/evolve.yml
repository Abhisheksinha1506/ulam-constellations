name: Evolve Prime Spiral

on:
  schedule:
    - cron: '0 1 * * *' # Run daily at 01:00
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        run: python3 evolve.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evolve Prime Spiral - N=${{ github.run_number }}"
          file_pattern: 'state.json spiral-log.md grid/*'
